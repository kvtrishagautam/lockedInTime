<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Reverse Typing Challenge</title>
    <link rel="stylesheet" href="room4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>502</h1>
        <div id="clue-container">
            <p id="clue-text"></p>
        </div>
        <input type="text" id="answer-input" placeholder="Your answer" />
        <button id="submit-answer">Submit</button>
        <p id="feedback"></p>
        <div id="timer">Time left: <span id="time">60</span> seconds</div>
        <!-- Escape button added here -->
        <button id="escape-button" style="display:none;">Escape from Room</button>
    </div>
    <script src="room4.js"></script>
</body>
</html>
