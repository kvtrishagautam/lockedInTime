    <link rel="stylesheet" href="./signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<body>
    <div class="stars"></div>
    
    <div class="container">
        <!-- Floating lanterns -->
        <div class="lantern lantern-1"></div>
        <div class="lantern lantern-2"></div>
        
        <div class="auth-box">
            <!-- Header -->
            <div class="header">
                <h1>Locked in Time</h1>
                <div class="clock-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <p class="subtitle" id="subtitle">Begin your timeless journey</p>
            </div>

            <!-- Form -->
            <form id="authForm">
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Email" required>
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Confirm-Password" required>
                    <div class="input-glow"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-content">
                        <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0110 0v4"></path>
                        </svg>
                        <span id="submitText" style="font-weight: bold;">Create your timeline</span>
                    </span>
                    <div class="btn-glow"></div>
                </button>
            </form>

            <!-- Toggle Button -->
            <div class="toggle-container">
                <button id="toggleAuth" class="toggle-btn">
                    Already have a timeline? <a href="login.html" style="color: #fef3c7";>Return to your portal</a>
                </button>
            </div>

            <!-- Decorative Elements -->
            <div class="moon-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                </svg>
            </div>
            <div class="key-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                </svg>
            </div>
        </div>
    </div>
